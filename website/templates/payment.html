{% extends "login.html" %} {% block title %}Home{% endblock %}

{% block content %}




  <div class="container p-0">
        <div class="card px-4">
            <p class="h8 py-3">Payment Details</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name" value="First and last name">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="16-19 digits">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" name="price" id= "price" placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <form method="POST" action="/pay">
                        <input type="hidden" name="price" id= "price" value= "{{price}} ">
                        <button type= "submit" class="btn btn-primary mb-3">
                            <span class="ps-3">Pay {{price}} EGP</span>
                            <span class="fas fa-arrow-right"></span>
                        </button>

                    </form>

                </div>
            </div>
        </div>

    </div>

{% endblock %}
